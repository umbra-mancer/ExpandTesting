name: Selenium Tests with Docker Grid

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify Docker
        run: |
          docker --version
          docker version

      - name: Start Selenium Grid
        run: |
          docker run -d \
            -p 4444:4444 \
            --name selenium-grid \
            selenium/standalone-chrome:latest

      - name: Wait for Selenium Grid
        run: |
          echo "Waiting for Selenium Grid..."
          sleep 15

      - name: Run Selenium Tests
        run: mvn test -DrunMode=docker

      - name: Stop Selenium Grid
        if: always()
        run: docker rm -f selenium-grid || true
