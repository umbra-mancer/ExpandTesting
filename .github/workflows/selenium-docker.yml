name: Selenium Tests with Docker Grid

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Verify Docker
      - name: Verify Docker
        run: docker --versionndocker version

      # 4️⃣ Start Selenium Grid (Chrome)
      - name: Start Selenium Grid
        run: |
          docker run -d \
            -p 4444:4444 \
            --name selenium-grid \
            selenium/standalone-chrome:latest

      # 5️⃣ Wait for Grid to be ready
      - name: Wait for Selenium Grid
        run: |
          echo "Waiting for Selenium Grid..."
          sleep 15

      # 6️⃣ Run tests against Docker Grid
      - name: Run Selenium Tests
        run: mvn test -DrunMode=docker

      # 7️⃣ Stop Selenium Grid (always runs)
      - name: Stop Selenium Grid
        if: always()
        run: docker stop selenium-grid
